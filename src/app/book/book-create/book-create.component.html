<h1>Tạo book</h1>
<a routerLink="/">Danh sách book</a>
<br>
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Add new book</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Add new book</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add new book</h3>
          </div>
          <form  [formGroup]="bookForm" (ngSubmit)="create()">
            <div class="card-body">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter name book">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" formControlName="author" placeholder="Author">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea cols="50" rows="6" type="text" placeholder="Description" class="form-control" id="description" formControlName="description"></textarea>
<!--                <input type="text" class="form-control" id="description" formControlName="description" placeholder="Description">-->
              </div>

            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
